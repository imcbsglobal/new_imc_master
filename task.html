<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Master</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c3dafe, #ebf4ff);
      padding: 40px;
    }

    .back-button {
      max-width: 650px;
      margin: 20px auto;
      text-align: left;
    }

    .back-button button {
      background: linear-gradient(to right, #718096, #4a5568);
      color: white;
      padding: 10px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-button button:hover {
      background: linear-gradient(to right, #a0aec0, #2d3748);
      transform: scale(1.03);
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-2px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      color: #2d3748;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: black;
    }

    input[type="text"], input[list] {
      width: 100%;
      max-width: 400px;
      padding: 12px 15px;
      font-size: 15px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      background-color: #f9fafb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      text-align: left;
    }

    input[type="text"]:focus, input[list]:focus {
      border-color: #667eea;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
    }

    .button-group {
      text-align: center;
      margin-top: 30px;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #344aad, #0a0114);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background: #2a2a2a;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      input[type="submit"] {
        width: 100%;
        margin: 10px 0;
      }

      input[type="text"], input[list] {
        width: 100%;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .back-button {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="back-button">
    <button onclick="history.back()">‚Üê Back</button>
  </div>

  <div class="container">
    <h2>Task Master</h2>
    <form action="#" method="POST" onsubmit="return validateTask();">

      <div class="form-group">
        <input list="taskList" id="taskInput" name="taskInput" placeholder="Start typing or choose a task" required>
        <datalist id="taskList">
          <option value="Poster Creation">
          <option value="Logo Creation">
          <option value="Brochure Creation">
          <option value="Video Editing">
        </datalist>
      </div>

      <div class="button-group">
        <input type="submit" value="Submit">
      </div>

    </form>
  </div>

  <script>
    function validateTask() {
      const task = document.getElementById("taskInput").value.trim();
      if (!task) {
        alert("Please enter or select a task.");
        return false;
      }
      alert("Task Submitted: " + task);
      return true;
    }
  </script>

</body>
</html>
