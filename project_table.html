<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Master Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e9f1ff;
    }
    tr:hover {
      background-color: #f5faff;
    }
  </style>
</head>
<body>

  <h2>Project Master</h2>

  <table>
    <tr>
      <th>Project Name</th>
      <th>Customer Name</th>
      <th>Project Description</th>
      
      <th>Deadline</th>
    </tr>
    <tr>
      <td>Inventory System</td>
      <td>ABC Enterprises</td>
      <td>Web-based inventory tracking solution</td>
      
      <td>2025-07-31</td>
    </tr>
    <tr>
      <td>Billing App</td>
      <td>XYZ Stores</td>
      <td>Android billing application with QR</td>
      
      <td>2025-08-10</td>
    </tr>
   
  </table>

</body>
</html>
