<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Master Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 50%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #e8f0fe;
    }

    tr:hover {
      background-color: #f1f8ff;
    }
  </style>
</head>
<body>
 <h2>Task Master</h2>
 <table>
    <thead>
      <tr>
       <th>Task</th>
     </thead>
    <tbody>
      <tr>
      <td>Logo Creation</td>
       </tr>
      <tr>
         <td>Poster Creation</td>
       </tr>
     </tbody>
  </table>

</body>
</html>
