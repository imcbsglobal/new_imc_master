<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customers Details Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e9f1ff;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Customers Details</h2>

  <table>
    <tr>
      <th>Customer Name</th>
      <th>Firm Name</th>
      <th>Place</th>
      <th>District</th>
      <th>State</th>
      <th>Country</th>
      <th>Phone No</th>
      <th>Business Type</th>
      <th>Contact Person</th>
      <th>Phone No 1</th>
      <th>Phone No 2</th>
      <th>Email ID</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>ABC Traders</td>
      <td>Ernakulam</td>
      <td>Ernakulam</td>
      <td>Kerala</td>
      <td>India</td>
      <td>9876543210</td>
      <td>Retail</td>
      <td>Jane Smith</td>
      <td>9876543211</td>
      <td>9876543212</td>
      <td>john@example.com</td>
    </tr>
   

</body>
</html>
