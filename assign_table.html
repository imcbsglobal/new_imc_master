<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign To Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #e8f0fe;
    }

    tr:hover {
      background-color: #f1f8ff;
    }


      .top-bar {
      width: 95%;
      margin: 0 auto 15px auto;
      display: flex;
      justify-content: flex-end;
    }

    .top-bar button {
      background: linear-gradient(to right, #344aad, #0a0114);
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .top-bar button:hover {
      background: #2a2a2a;
      transform: scale(1.03);
    }
  </style>
  <div class="top-bar">
    <button onclick="location.href='project_form.html'">Add New</button>
  </div>
