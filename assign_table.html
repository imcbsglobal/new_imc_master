<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign To Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #e8f0fe;
    }

    tr:hover {
      background-color: #f1f8ff;
    }
  </style>

<h2 style="margin-top: 40px;">Assigned Tasks</h2>
<table>
  <thead>
    <tr>
       <th>Project Name</th>
      <th>Task</th>
      <th>Assigned To</th>
      <th>Assigned By</th>
      <th>Deadline</th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Homepage</td>
      <td>Design Homepage</td>
      <td>John Doe</td>
      <td>Admin</td>
      <td>2025-07-10</td>

      <td>DHomepage</td>

    </tr>
   
  </tbody>
</table>
